<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function instance_of(L, R) { //L为变量，R为类型
            var prototype = R.prototype;
            L = L.__proto__;
            while (true) {
                if (L === null) {
                    return false;
                }
                if (prototype === L) {
                    return true;
                }
                L = L.__proto__;
            }
        }
    </script>
</body>
</html>
