<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // http://www.baidu.com?name=zhangsan&age=18&sex=nan#
        // 解析出
        // {name: 'zhangsan',age: 18, sex: 'nan' }

        let str = "http://www.baidu.com?name=zhangsan&age=18&sex=nan#"
        function analysis(str) {
            let index = str.indexOf('?')
            // console.log(index)
            let lastStr = str.substring(index + 1, str.lastIndexOf('#'))
            // console.log(lastStr)
            const arr = lastStr.split('&')
            // console.log(arr)
            const obj = new Object()
            arr.forEach((item) => {
                const arr1 = item.split('=')
                obj[arr1[0]] = arr1[1]
            });
            return obj
        }
        console.log(analysis(str))
    </script>
</body>

</html>
