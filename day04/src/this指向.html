
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: 'test',
        a() {
          console.log(this.a); // a obj上的方法
          setTimeout(function () {
            console.log(this.a); // this指向的window  window下没有a属性  所以是undefined
          }, 1000);
        },
        b() {
          console.log(this); // this指的是调用者 obj
        },
      };
      obj.a();
      obj.b();
    </script>
  </body>
</html>
